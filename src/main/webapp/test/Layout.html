<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Layout - jQuery EasyUI Demo</title>
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.4.4/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.4.4/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../jquery-easyui-1.4.4/demo/demo.css">
    <script type="text/javascript" src="../jquery-easyui-1.4.4/jquery.min.js"></script>
    <script type="text/javascript" src="../jquery-easyui-1.4.4/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="Layout.js"></script>
</head>
<body class="easyui-layout">

<div data-options="region:'north'" style="height:50px"></div>
<div data-options="region:'south',split:true" style="height:50px;"></div>
<!--
<div data-options="region:'east',split:true" title="East" style="width:300px;">
</div>
-->
<div data-options="region:'west',split:true" title="West" style="width:235px;">
    <ul id="tt"></ul>
</div>
<div data-options="region:'center',title:'Main Title',iconCls:'icon-ok'" style="padding: 5px">
    <iframe id="mainFrame" name="mainFrame" scrolling="yes" frameborder="0" src="Page01.html" style="width:99%;height:99%;" ></iframe>
</div>


</body>
</html>
